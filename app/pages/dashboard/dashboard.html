<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Mi dashboard</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="#item of items">
      <button ion-item (click)="itemTapped($event, item)">
        <img [src]="item.iconoSrc" width="30" height="30" item-left />
        #{{item.icono}}# {{item.titulo}}
        <div class="item-note" item-right>
          {{item.objetivo}} {{item.unidades}}
        </div>
      </button>
      <ion-item-options>
        <button (click)="completed($event, item)" secondary>Realizado</button>
        <button (click)="remove($event, item)" danger>Eliminar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button (click)="newChallenge($event)" fab primary fab-bottom fab-right>
    <ion-icon name='add'></ion-icon>
  </button>
</ion-content>
