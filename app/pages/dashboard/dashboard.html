<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Mi dashboard</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="#item of items">
      <button ion-item (click)="itemTapped($event, item)">
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
        {{item.title}}
        <div class="item-note" item-right>
          {{item.note}}
        </div>
      </button>
      <ion-item-options>
        <button (click)="share(item)" secondary>Realizado</button>
        <button (click)="favorite(item)" danger>Eliminar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button fab primary fab-bottom fab-right>
    <ion-icon name='add'></ion-icon>
  </button>
</ion-content>
